<ul>
  <li *ngFor="let facetElement of facetGroup">
    <input
      type="checkbox"
      name="{{ facetElement.key }}"
      value="{{ facetElement.key }}"
      (click)="onCheck(facetCategory, facetElement.key)"
    />
    <label for="{{ facetElement.key }}">{{ facetElement.key }}</label>
    {{ facetElement.docCount }}
  </li>
</ul>
