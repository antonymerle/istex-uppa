<form>
  <mat-form-field class="select-result-size">
    <mat-label name="resultsSize">Results size</mat-label>
    <select
      matNativeControl
      name="resultsSize"
      [(ngModel)]="selected"
      (change)="onSelectOption()"
    >
      <option
        *ngFor="let result of resultsSize; let i = index"
        [value]="resultsSize[i]"
      >
        {{ resultsSize[i] }}
      </option>
    </select>
  </mat-form-field>
</form>
