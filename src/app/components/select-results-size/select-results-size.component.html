<form>
  <label for="resultsSize">Results size</label>
  <select
    name="resultsSize"
    id="resultsSize"
    [(ngModel)]="selected"
    (change)="onSelectOption()"
  >
    <option
      *ngFor="let result of resultsSize; let i = index"
      [ngValue]="resultsSize[i]"
    >
      {{ resultsSize[i] }}
    </option>
  </select>
</form>
