<nav *ngIf="getPageIndex() >= 0">
  <p>{{ getTotal() }} résultats</p>
  <button type="button" (click)="getNextResults()">Page suivante</button>
  <ol>
    <li *ngFor="let page of getPagesRange(); let index = index">
      <a
        href="#"
        [ngClass]="{ highlight: page === getPageIndex() }"
        (click)="getIndexPageResults(page)"
        >{{ page }}</a
      >
    </li>
  </ol>
  <button type="button" (click)="getPreviousResults()">Page précédente</button>
</nav>
